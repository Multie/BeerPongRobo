<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <!--Gateway-->
            <ion-icon slot="start" name="image-outline"></ion-icon>
            <ion-label>
                Gateway (192.168.4.)
            </ion-label>
            <ion-input type="text" [(ngModel)]="robotService.gateway">
            </ion-input>
        </ion-item>
        <ion-item button (click)="robotService.getGateway()">
            <ion-icon slot="start" name="paper-plane"></ion-icon>
            <ion-label>
                Search Gateway
            </ion-label>

        </ion-item>
        <ion-item button (click)="robotService.scannRobots(robotService.gateway)">
            <ion-icon slot="start" name="paper-plane"></ion-icon>
            <ion-label>
                Search Robots
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-icon slot="start" name="paper-plane"></ion-icon>
            <ion-label>
                Robots Found {{robotService.robots.length}}
            </ion-label>
        </ion-item>

        <ion-item button (click)="robotService.getRobotData()">
            <ion-icon slot="start" name="paper-plane"></ion-icon>
            <ion-label>
                Get Robots Data
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
